<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="header-control">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </div>
    <form id="survey-form">
      <div class="form-control">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" placeholder="Enter your name" />
      </div>
      <div class="form-control">
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" placeholder="Enter your Email" />
      </div>
      <div class="form-control">
        <label for="age" id="number-label">Age (optional)</label>
        <input type="number" id="number" min="10" max="99" placeholder="Age" />
      </div>
      <div class="form-control dropdown-container">
        <label>Which option best describes your current role ?</label>
        <select name="" id="dropdown" required>
          <option value="role" disabled selected value>
            Select current role
          </option>
          <option value="student">Student</option>
          <option value="full-time">Full time job</option>
          <option value="learner">Full time learner</option>
          <option value="not">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-control">
        <p for="radio-buttons">Would you recommend freeCodeCamp to a friend?</p>
        <label>
          <input
            name="user-recommend"
            value="definitely"
            type="radio"
            class="input-radio"
            checked
          />
          Definitely
        </label>
        <label>
          <input
            name="user-recommend"
            value="maybe"
            type="radio"
            class="input-radio"
            checked
          />
          Maybe
        </label>
        <label>
          <input
            name="user-recommend"
            value="not-sure"
            type="radio"
            class="input-radio"
            checked
          />
          Not sure
        </label>
      </div>
      <div class="form-control dropdown-container">
        <label>What is your favourite feature of freeCodeCamp?</label>
        <select id="most-like" name="mostLike" required>
          <option value="role" disabled selected value>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="os">Open source</option>
        </select>
      </div>
      <div class="form-control">
        <p>
          What would you like to see improved?
          <span>(Check all that apply)</span>
        </p>
        <label>
          <input
            type="checkbox"
            name="prefer"
            class="input-checkbox"
            value="front-end-projects"
          />
          Front-end Projects
        </label>
        <label>
          <input
            type="checkbox"
            name="prefer"
            class="input-checkbox"
            value="back-end-projects"
          />
          Back-end Projects
        </label>
        <label>
          <input
            type="checkbox"
            name="prefer"
            class="input-checkbox"
            value="data-visualization"
          />
          Data-visualization
        </label>
        <label>
          <input
            type="checkbox"
            name="prefer"
            class="input-checkbox"
            value="challenges"
          />
          Challenges
        </label>
        <label>
          <input
            type="checkbox"
            name="prefer"
            class="input-checkbox"
            value="open-source-community"
          />
          Open Source Community
        </label>
        <label>
          <input
            type="checkbox"
            name="prefer"
            class="input-checkbox"
            value="gitter-help-rooms"
          />
          Gitter Help Rooms
        </label>
      </div>
      <div class="form-control">
        <p>Any comments or suggestions?</p>
        <textarea
          name="textarea"
          id="text-section"
          placeholder="Enter your comment here..."
        ></textarea>
      </div>
      <div class="form-control">
        <button type="submit" id="submit" class="submit-button">Submit</button>
      </div>
    </form>
  </body>
</html>
